{% load static %}

{% block extra_head %}

	<script>
	var fecha = "{{ evento.fecha_evento|date:"m/d/Y" }}";
	
	</script>
{% endblock %}
<div class="container">

	<h2>Tipo de Regalo que te gustaria recibir:</h2>
		<div class="titulo-circular" style="font-size: 20px">
		<form enctype="multipart/form-data"  action="/elegir/regalo/{{ evento.id }}/" method="post">
		{% csrf_token %}
		<table style="width: 100% ; margin-botton:40px;">
		<h3>{{ regalos }}</h3>

			</td>
			<td >
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="Bolsas/Accesorios">   Bolsas/Accesorios</div>
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="Ropa">   Ropa</div>
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="Perfumes">   Perfumes</div>
			</td>
			<td >
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="Electronica">   Electronica</div>
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="CD/DVD">   CD/DVD</div>
				<div><input style="height:20px !important;" type="checkbox" name="regalo" value="Otro">   Otro</div>
			</td>
		
		
		</table>
		<br>
		
		Detalles:<textarea value="{{ participante.detalle_regalo }}" name="comentarios" rows="2" cols="50" placeholder="Escribe aqui tus comentarios" >{{ participante.detalle_regalo }}</textarea>
		
	</div>
			<td class="text-center" text-center">
	            <input type="submit" id="guardar" style="margin-top:15px; width:100%;"class="btn btn-default btn-primary btn-lg" value="Guardar"/>
	        </td>
	        </form>
</div>
